<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico?">
    <title>Kajkavski rječnik</title>

    <script src="dictionary.js"></script>
    <script src="app.js"></script>
</head>

<style>
    body {
        padding: 0 8px;
    }

    li {
        margin: 2px 0;
    }

    mark {
        background-color: rgba(190, 150, 0, 0.3);
        color: unset;
    }

    .center {
        display: flex;
        justify-content: center;
        margin: 0 auto;
    }
</style>

<body onload="searchAndDisplay();">
    <div class="center" style="margin-bottom: 30px;">
        <div>
            <h1 style="margin-bottom: 0;">Kajkavski rječnik</h1>
            <div style="margin-bottom: 30px; font-size: 9pt;">Made by: Ivan Vnučec, <a
                    href="https://github.com/IvanVnucec/kajkavski-rjecnik">GitHub</a>, 2023</div>
        </div>
    </div>

    <div class="center" style="margin-bottom: 30px;">
        <div>
            <form onsubmit="searchAndDisplay(); return false;">
                <label for="search" style="font-weight: bold;">Iskaj:</label>
                <input type="text" id="search" autofocus="">
                <button type="button" id="clearBtn" onclick="onClear()">Zbriši</button>
            </form>

            <div style="margin: 3px 0 8px 0; font-size: 10pt;">Režultatof: <span id="number-of-items"></span></div>
        </div>
    </div>

    <div class="center" style="max-width: 500px; justify-content: left;">
        <ul id="list" style="list-style-type: none; padding: 0;"></ul>
    </div>

    <script>
        // register event listener on search input
        const searchInput = document.getElementById('search');
        searchInput.addEventListener('input', searchAndDisplay);
    </script>
</body>

</html>
