<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kajkavski riječnik</title>

    <script src="dictionary.js"></script>
</head>

<body onload="filterList();">
    <h1>Kajkavski riječnik</h1>
    <form onsubmit="filterList(); return false;">
        <label for="search">Pretraži:</label>
        <input type="text" id="search" required oninput="filterList()">
        <button type="button" id="clearBtn" onclick="clearInput()">Clear</button>
    </form>
    <ul id="list"></ul>

    <script>
        // register event listener on search input
        const searchInput = document.querySelector('#search');
        searchInput.addEventListener('input', filterList);
    </script>
</body>

</html>
