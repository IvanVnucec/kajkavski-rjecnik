<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico?">
    <title>Kajkavski rječnik</title>

    <script src="dictionary.js"></script>
</head>

<style>
    /* dark theme (if supported)*/
    html {
        color-scheme: dark;
    }

    body {
        padding: 0 8px;
    }

    li {
        margin: 2px 0;
    }
</style>

<body onload="filterList();">
    <h1 style="margin-bottom: 0;">Kajkavski rječnik</h1>
    <div style="font-size: 9pt;">Made by: <a href="https://github.com/IvanVnucec">Ivan Vnučec</a>, 2023</div>
    <div style="height: 30px;"></div>

    <form onsubmit="filterList(); return false;">
        <label for="search" style="font-weight: bold;">Iskaj:</label>
        <input type="text" id="search" required oninput="filterList()">
        <button type="button" id="clearBtn" onclick="clearInput()">Zbriši</button>
    </form>
    <div style="height: 3px;"></div>
    <div style="font-size: 10pt;">Režultatof: <span id="number-of-items"></span></div>
    <div style="height: 8px;"></div>

    <ul id="list" style="list-style-type: none; padding-left: 0;"></ul>

    <script>
        // register event listener on search input
        const searchInput = document.querySelector('#search');
        searchInput.addEventListener('input', filterList);
    </script>
</body>

</html>
